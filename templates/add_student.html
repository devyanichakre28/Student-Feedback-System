<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            background-image: url("/static/campus.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .nav {
            text-align: center;
            color: rgb(231, 191, 131);
        }
        form {
            text-align: center;
            color: rgb(59, 58, 58);
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(100, 87, 80, 0.485);
            padding: 20px;
            margin: 20px auto;
            width: 400px;
            border-radius: 10px;
        }
        .form label {
            align-self: flex-start;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .form input {
            width: 100%;
            height: 30px;
            margin-bottom: 15px;
            background-color: rgb(225, 218, 211);
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .but {
            width: 100px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar {
            text-align: center;
            margin: 20px 0;
        }
        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Shreeyash College Of Engineering and Technology</h1>
        <h2>Add Student</h2>
    </div>

    <nav class="navbar">
        <a href="/add_teacher">Add Teacher</a>
        <a href="/delet_teacher">Delete Teacher</a>
        <a href="/feedback">Feedback</a>
    </nav>

    <div class="form">
        <form method="post" action="{% url 'signs' %}">
            {% csrf_token %}
            <label for="sname">Name</label>
            <input type="text" name="sname" id="sname" placeholder="Enter Student Name">
            <label for="sclass">Class</label>
            <input type="number" name="sclass" id="sclass" placeholder="Enter Year of Student">
            <label for="sdep">Department</label>
            <input type="text" name="sdep" id="sdep" placeholder="Enter Student Department">
            <label for="ssem">Semester</label>
            <input type="number" name="ssem" id="ssem" placeholder="Enter Semester">
            <label for="ID">ID</label>
            <input type="number" name="ID" id="ID" placeholder="Enter Student ID">
            <label for="PASS">Password</label>
            <input type="password" name="PASS" id="PASS" placeholder="Enter Student Password"><br>
            <button class="but" type="submit">Add</button>
        </form>
    </div>
</body>
</html>
